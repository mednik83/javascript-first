<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitDo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css " />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <div class="logo">
          <img src="./images/icons/sport-centre-svgrepo-com.svg" alt="FitDo" />
        </div>
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add">
            <img src="./images/icons/add.svg" alt="add" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">-</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div class="habbits">
            <div class="habbit" index-habbit="0">
              <div class="habbit__day">day 1</div>
              <div class="habbit__comment">comment</div>
              <button class="habbit__delete">
                <img src="./images/icons/trash.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="habbit">
            <div class="habbit__day">День 2</div>
            <form action="#" class="habbit__form" onsubmit="addDays(event)">
              <input
                class="input_icon"
                type="text"
                placeholder="Комментарий"
                name="comment"
              />
              <img
                class="input__icon"
                src="./images/icons/comment.svg"
                alt="comment"
              />
              <button class="button" type="submit">Готово</button>
            </form>
          </div>
        </main>
      </div>
      <div class="cover cover_hidden">
        <div class="popup">
          <h2>Новая привычка</h2>
          <div class="icon-label">
            <div class="icon-select">
              <button
                class="icon icon_active"
                onclick="setIcon('dumbbell-alt', event)"
              >
                <img src="./images/icons/dumbbell-alt.svg" alt="" />
              </button>
              <button class="icon" onclick="setIcon('water-bottle', event)">
                <img src="./images/icons/water-bottle.svg" alt="" />
              </button>
              <button class="icon" onclick="setIcon('soup', event)">
                <img src="./images/icons/soup.svg" alt="" />
              </button>
            </div>
            <form class="popup__form" onsubmit="addHabbit(event)">
              <input type="text" name="name" placeholder="Название" />
              <input type="text" name="icon" value="dumbbell-alt" hidden />
              <input type="number" name="target" placeholder="Цель" />
              <button class="button" type="submit">Добавить</button>
            </form>
            <button class="popup__close">X</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/app.js"></script>
  </body>
</html>
